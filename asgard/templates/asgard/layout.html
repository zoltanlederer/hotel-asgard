{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'asgard/header.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/home.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/rooms.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/room.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/reservation.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/contact.css' %}" rel="stylesheet">
    <link href="{% static 'asgard/aboutus.css' %}" rel="stylesheet">
    <link rel="icon"href="{% static 'asgard/favicon.ico' %}">
    <script src="https://kit.fontawesome.com/c2f64d8c0a.js" crossorigin="anonymous"></script>
    <title>{% block title %}Hotel Asgard{% endblock %}</title>
</head>
<body>
    <div class="container bg-white text-dark px-0">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container px-5">                    
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'asgard/img/asgard-hotel-logo.png' %}" alt="Hotel Asgard" width="120px"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 text-center" style="font-size: 1.1rem;">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            {% block body %}

            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="custom-footer">
            <div class="row px-5 py-3 mb-2">
                <div class="col-md-6">
                    <h1>Book Now!</h1>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-phone-alt"></i> +1600-555-6666</li>
                        <li><i class="far fa-envelope"></i> sales@hotelasgard.com</li>                        
                    </ul>
                    <ul class="list-unstyled d-flex custom-footer-social-icons">
                        <li class="pe-2"><i class="fab fa-facebook-square"></i></li>
                        <li class="px-2"><i class="fab fa-twitter-square"></i></li>
                        <li class="px-2"><i class="fab fa-linkedin"></i></li>
                        <li class="px-2"><i class="fab fa-pinterest-square"></i></li>
                        <li class="px-2"><i class="fab fa-instagram-square"></i></li>
                        <li class="ps-2"><i class="fab fa-flickr"></i></li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <h1>Our Awards</h1>
                    <ul class="list-unstyled d-flex justify-content-around">
                        <li><img src="{% static 'asgard/img/award1.png' %}" alt="Forbes Award" width="80px"></li>
                        <li><img src="{% static 'asgard/img/award2.png' %}" alt="Royal Palace Award" width="80px"></li>
                        <li><img src="{% static 'asgard/img/award3.png' %}" alt="National Luxury Award" width="80px"></li>
                    </ul>
                </div>
            </div>

            <div class="px-5 py-3 d-flex justify-content-between" style="background-color: #e2e2e2;">
                <div class="text-secondary">
                    <a href="{% url 'index' %}" class="link-secondary">Home</a>
                    <span class="px-2">|</span>
                    <a href="{% url 'about' %}" class="link-secondary">About Us</a>
                    <span class="px-2">|</span>
                    <a href="{% url 'contact' %}" class="link-secondary">Contact</a> 
                </div>

                <div class="text-secondary">
                    Created by <a href="https://zoltanlederer.com" target="_blank" class="link-secondary">zoltanlederer.com</a>
                </div>
            </div>
        </footer>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'asgard/app.js' %}"></script>

</body>
</html>
